{% extends 'admin/admin_base.html' %}


{% block content %}

<div class="container-fluid">
        <h1 class="mt-4">Products</h1>
                                <ol class="breadcrumb mb-4">
                                    <a class="btn btn-primary" href="/adminpanel/addproducts">Add Product</a>
                                </ol>

                 <div class="card mb-4">
                           
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Price</th>
                                                <th>Category</th>
                                                <th>Description</th>
                                                <th>Image</th>
                                                <th>Action</th>
                                                
                                            </tr>
                                        </thead>
                                        <tbody>
                                             {%for i in products%}
                                            <tr>  
                                                <td>{{i.name}}</td>
                                                <td>{{i.price}}</td>
                                                <td>{{i.category}}</td>
                                                <td>{{i.description}}</td>
                                                <td><img src="/{{i.image}}" alt="product_image" width="100" ></td>
                                                  <td>
                                                    <a href="/pupdate/{{i.id}}" class="btn btn-primary btn-sm">Edit</a>
                                                     <form action="{% url 'remove_product' i.id %}" method="post" class="d-inline">
                                                        {% csrf_token %}
                                                        <input type="submit" class="btn btn-danger btn-sm"
                                                        value="Delete" onclick="return confirm('Are you sure you want to delete {{i.name}} ?')">
                                                    </form>
                                            </tr>
                                             {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                </div>
{% endblock %}
