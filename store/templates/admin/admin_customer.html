{% extends 'admin/admin_base.html' %}


{% block content %}

<div class="container-fluid">
        <h1 class="mt-4">Customers</h1>
                                <ol class="breadcrumb mb-4">
                                    <a class="btn btn-primary" href="/adminpanel/addcustomers">Add Customer</a>
                                </ol>

                 <div class="card mb-4">
                           
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Phone</th>
                                                <th>Email</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                             {%for i in customer%}
                                            <tr>  
                                                <td>{{i.first_name}}</td>
                                                <td>{{i.last_name}}</td>
                                                <td>{{i.phone}}</td>
                                                <td>{{i.email}}</td>
                                                  <td>
                                                    <a href="/update/{{i.id}}" class="btn btn-primary btn-sm">Edit</a>
                                                    <form action="{% url 'remove_customer' i.id %}" method="post" class="d-inline">
                                                        {% csrf_token %}
                                                        <input type="submit" class="btn btn-danger btn-sm"
                                                        value="Delete" onclick="return confirm('Are you sure you want to delete {{i.first_name}} ?')">
                                                    </form>
                                                  </td>        
                                            </tr>
                                             {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                </div>
{% endblock %}
