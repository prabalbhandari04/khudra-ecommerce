{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-4" style="margin-top:150px; margin-bottom:50px;">
    <div class="p-4 m-4" style="margin-top:150px; margin-bottom:50px;">
        <div class="col-lg-5 rounded mx-auto border pt-4" style="margin-top:150px; margin-bottom:50px;">
            <div class="text-center col">
            <!-- <hr> --><img src="{% static 'img/shop.jpg' %}" alt=""
                class="" style="height: 150px;">
            <div class="display-8">Create Seller Account</div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
            <form action="{% url 'sellersignup' %}" method="POST">
                
                {% csrf_token %}

                <!-- firstname -->
                <div class="form-group">
                        <label for="">First Name</label>
                         <input placeholder="Firstname" type="text" name="firstname" id="firstname" class="form-control form-control-sm">
                         <span class="error"></span>
                      </div>
                <div class="form-group">
                        <label for="">Last Name</label>
                         <input placeholder="Lastname" type="text" name="lastname" id="lastname" class="form-control form-control-sm">
                         <span class="error"></span>
                      </div>

                        <div class="form-group">
                         <label for="">Phone</label>
                         <input placeholder="98********" type="text" name="phone" id="phone" class="form-control form-control-sm">
                      </div>

                      <div class="form-group">
                        <label for="">Email</label>
                         <input placeholder="example@gmail.com" type="email" name="email" id="email" class="form-control form-control-sm">
                         <span class="error"></span>
                      </div>

                    

                      <div class="form-group">
                        <label for="">Password</label>
                         <input placeholder="********" type="password" name="password" id="password" class="form-control form-control-sm">
                         <span class="error"></span>
                      </div>

                <hr>
                <div class="form-group  text-center">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account ">
                </div>

                
            </form>
        </div>
    </div>
</div>

{% endblock %}
