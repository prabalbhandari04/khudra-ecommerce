{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container" style="margin-top:150px; margin-bottom:50px;">
    <div class="p-4 m-4" style="margin-top:150px; margin-bottom:50px;">
        <div class="col-lg-4 mt-4 border mb-4 mx-auto rounded pt-4" style="margin-top:150px; margin-bottom:50px;">
            <div class="text-center col">
            
                <img src="{% static 'img/shop.jpg' %}" alt=""
                class="" style="height: 150px;">
            <!-- <hr> -->
            <div class="display-8">Seller Login</div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border mt-4 mb-4 rounded">Login Here</h3>
            <form action="{% url 'sellerlogin' %}" method="POST">
            {% csrf_token %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="username" id="username"
                    value="" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id="password"
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <div class="form-group  text-center">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
                </div>

                
            </form>
        </div>
    </div>
</div>

{% endblock %}
